<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<body>
    <div class="container-sm my-4 text-dark margin-top">
        <h2> List Of Employees </h2>
    </div>

    <div class="container my-2">
        <table border="1" class="table table-striped table-responsive-md table-bordered table-hover">
            <thead class="thead-light table-primary">
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Address</th>
                    <th> Email Address</th>
                    <th> Mobile No. </th>
                    <th> Gender </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody class="table-light">
                <tr th:each = "emp : ${listEmployees}">
                    <td th:text = "${emp.firstName}"> </td>
                    <td th:text = "${emp.lastName}"> </td>
                    <td th:text = "${emp.address}"> </td>
                    <td th:text = "${emp.email}"> </td>
                    <td th:text = "${emp.phoneNum}"> </td>
                    <td th:text = "${emp.gender}"> </td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${emp.id})}" class="btn btn-outline-light
                                            btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="btn btn-outline-light
                                            btn-danger btn-sm">Delete</a>
                    </td>
<!--                    class="btn btn-danger"-->
<!--                    class = "btn-outline-light"-->

                </tr>
            </tbody>
        </table>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-success btn-sm mb-3 rounded-pill"> Add New Employee </a>
    </div>
</body>
</html>
